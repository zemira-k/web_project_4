<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="main">
            <div class="popup popup_type_add">
                <div class="popup__form">
                    <button aria-label="popup__close" class="popup__close popup__close_type_card" type="button"
                        id="btnClose"></button>
                    <form class="form form_type_card" name="form">
                        <h2 class="form__header">New place</h2>
                        <input class="form__item form__item_type_title" type="text" name="formTitle" id="formTitle"
                            placeholder="Title">
                        <input class="form__item form__item_type_img-link" type="text" name="formImgLink"
                            id="formImgLink" placeholder="Image link">
                        <button aria-label="submit" class="form__button form__button_type_add" type="submit"
                            id="submit">Create</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_edit">
                <div class="popup__form">
                    <button aria-label="popup__close" class="popup__close popup__close_type_profile" type="button"
                        id="btnClose"></button>
                    <form class="form form_type_profile" name="form">
                        <h2 class="form__header">Edit profile</h2>
                        <input class="form__item form__item_type_name" type="text" name="formName" id="formName">
                        <input class="form__item form__item_type_about" type="text" name="formAbout" id="formAbout">
                        <button aria-label="submit" class="form__button form__button_type_edit" type="submit"
                            id="submit">save</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_image">
                <div class="popup__container">
                    <button class="popup__close popup__close_type_image" type="button"></button>
                    <figure>
                        <img class="popup__image" src="" alt="">
                        <figcaption class="popup__caption"></figcaption>
                    </figure>
                </div>
            </div>

            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.svg" alt="avatar">
                <div class="profile__info">
                    <div class="profile__caption">
                        <h1 class="profile__name" id="name">Jacques Cousteau</h1>
                        <button aria-label="profile__editbutton" class="profile__editbutton" type="button"
                            id="btnOpen"></button>
                    </div>
                    <p class="profile__task" id="task">Explorer</p>
                </div>
                <button aria-label="add-pic" class="profile__big-rectangle" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyrights">&copy; 2021 Around The U.S.</p>
        </footer>

        <template class="card-template">
            <article class="element">
                <button class="element__btn element__btn_type_image" type="button">
                    <img class="element__item" src=" ">
                </button>
                <button class="element__btn element__btn_type_trash" type="button">
                    <img class="element__trash" src="images/Trash.png" alt="trash">
                </button>
                <div class="element__name">
                    <h2 class="element__name-text"></h2>
                    <button class="element__name-heart" type="button"></button>
                </div>
            </article>
        </template>

    </div>
    <script src="./script.js"></script>
</body>

</html>
