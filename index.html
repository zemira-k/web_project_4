<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="main">
            <div class="popup">
                <div class="popup__form">
                    <button aria-label="popup__close" class="popup__close" type="button" id="btnClose"></button>
                    <form class="form" name="form">
                        <h2 class="form__header">Edit profile</h2>
                        <input class="form__item form__item_type_name" type="text" name="formName" id="formName">
                        <input class="form__item form__item_type_about" type="text" name="formAbout" id="formAbout">
                        <button aria-label="submit" class="form__button" type="submit" id="submit">save</button>
                    </form>
                </div>
            </div>

            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.svg" alt="avatar">
                <div class="profile__info">
                    <div class="profile__caption">
                        <h1 class="profile__name" id="name">Jacques Cousteau</h1>
                        <button aria-label="profile__editbutton" class="profile__editbutton" type="button"
                            id="btnOpen"></button>
                    </div>
                    <p class="profile__task" id="task">Explorer</p>
                </div>
                <button aria-label="add-pic" class="profile__big-rectangle" type="button"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__item" src="images/Yosemite-Valley.jpg" alt="photo Yosemite Valley">
                    <div class="element__name">
                        <h2 class="element__name-text">Yosemite Valley</h2>
                        <button class="element__name-heart" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__item" src="images/Lake-Louise.jpg" alt="photo Lake Louise">
                    <div class="element__name">
                        <h3 class="element__name-text">Lake Louise</h3>
                        <button class="element__name-heart" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__item" src="images/Bald-Mountains.jpg" alt="photo Bald Mountains">
                    <div class="element__name">
                        <h3 class="element__name-text">Bald Mountains</h3>
                        <button aria-label="like-btn" class="element__name-heart" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__item" src="images/Latemar.jpg" alt="photo Latemar">
                    <div class="element__name">
                        <h3 class="element__name-text">Latemar</h3>
                        <button class="element__name-heart" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__item" src="images/Vanoise-Nationa.jpg" alt="photo Vanoise Nationa">
                    <div class="element__name">
                        <h3 class="element__name-text">Vanoise Nationa</h3>
                        <button class="element__name-heart" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__item" src="images/Lago-di-Braies.jpg" alt="photo Lago di Braies">
                    <div class="element__name">
                        <h3 class="element__name-text">Lago di Braies</h3>
                        <button class="element__name-heart" type="button"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyrights">&copy; 2021 Around The U.S.</p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
