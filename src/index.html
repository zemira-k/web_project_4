<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="main">
            <div class="popup popup_type_add">
                <div class="popup__form">
                    <button aria-label="popup__close" class="popup__close popup__close_type_card" type="button"
                        id="btnClose"></button>
                    <form class="form form_type_add" name="formAddCard" novalidate>
                        <h2 class="form__header">New place</h2>
                        <fieldset class="form__set">
                            <input class="form__input form__input_type_title" type="text" name="formTitle"
                                id="formTitle" placeholder="Title" minlength="1" maxlength="30" required
                                pattern=".*\S.*">
                            <span class="form__input-error form__input-error_type_title form__input-error_active"
                                id="formTitle-error"></span>
                            <input class="form__input form__input_type_img-link" type="url" name="formLink"
                                id="formLink" placeholder="Image link" required>
                            <span class="form__input-error form__input-error_type_img-link form__input-error_active"
                                id="formLink-error"></span>
                            <button aria-label="submit" class="form__button form__button_type_add form__button_disabled"
                                type="submit" id="submit" disabled value="Create">Create</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_edit">
                <div class="popup__form">
                    <button aria-label="popup__close" class="popup__close popup__close_type_profile"
                        type="button"></button>
                    <form class="form" name="formEditProfile" novalidate>
                        <h2 class="form__header">Edit profile</h2>
                        <fieldset class="form__set">
                            <input class="form__input form__input_type_name" type="text" name="formName" id="formName"
                                minlength="2" maxlength="40" required pattern=".*\S.*">
                            <span class="form__input-error form__input-error_type_name form__input-error_active"
                                id="formName-error"></span>
                            <input class="form__input form__input_type_about" type="text" name="formAbout"
                                id="formAbout" minlength="2" maxlength="200" required pattern=".*\S.*">
                            <span class="form__input-error form__input-error_type_about form__input-error_active"
                                id="formAbout-error"></span>
                            <button aria-label="submit"
                                class="form__button form__button_type_edit form__button_disabled"
                                type="submit" value="Save">save</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_image">
                <div class="popup__container">
                    <button class="popup__close popup__close_type_image" type="button"></button>
                    <figure class="popup__figure">
                        <img class="popup__image" src="." alt=".">
                        <figcaption class="popup__caption"></figcaption>
                    </figure>
                </div>
            </div>

            <div class="popup popup_type_delete-card">
                <div class="popup__form">
                    <button class="popup__close popup__close_type_delete-card" type="button"></button>
                    <form class="form" name="formDeleteCard" novalidate>
                        <h2 class="form__header">Are you sure?</h2>
                        <fieldset class="form__set">
                            <button aria-label="submit" class="form__button form__button_type_delete-card"
                                type="submit">Yes</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div class="popup popup_type_edit-avatar">
                <div class="popup__form">
                    <button class="popup__close popup__close_type_edit-avatar" type="button"></button>
                    <form class="form" name="formEditAvatar" novalidate>
                        <h2 class="form__header">Change profile picture</h2>
                        <fieldset class="form__set">
                            <input class="form__input form__input_type_link" type="url" name="avatarImageLink"
                                id="avatarImageLink" required>
                            <span class="form__input-error form__input-error_type_link form__input-error_active"
                                id="avatarImageLink-error"></span>
                            <button aria-label="submit" class="form__button form__button_type_edit-avatar"
                                type="submit" value="Save">Save</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <section class="profile">
                <div class="profile__avatar">
                    <button aria-label="profile__editbutton" class="profile__editbutton profile__editbutton_type_avatar"
                        type="button"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__caption">
                        <h1 class="profile__name" id="name"></h1>
                        <button aria-label="profile__editbutton"
                            class="profile__editbutton profile__editbutton_type_data" type="button"
                            id="btnOpen"></button>
                    </div>
                    <p class="profile__task" id="task"></p>
                </div>
                <button aria-label="add-pic" class="profile__big-rectangle" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyrights">&copy; 2021 Around The U.S.</p>
        </footer>

        <template class="card-template">
            <article class="element">
                <button class="element__btn element__btn_type_image" type="button">
                    <img class="element__item" src=" ">
                </button>
                <button class="element__btn element__btn_type_trash" type="button">
                    <img class="element__trash" src="<%= require('./images/Trash.png')%>" alt="trash">
                </button>
                <div class="element__name">
                    <h2 class="element__name-text"></h2>
                    <div class="element__name-like">
                        <button class="element__name-heart" type="button"></button>
                        <span class="element__name-number">0</span>
                    </div>
                </div>
            </article>
        </template>

    </div>
</body>

</html>
